<ion-header>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    <ion-title>Lists</ion-title>
  </button>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]='search'></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <accordion-list *ngFor="let item of items|filter:search ; let index= index"
      [title]="item.title" textColor="#FFF" hasMargin="false"
      headerColor="#0d2a51"
      [expanded]="index=== 0">

      <ion-card>
        <ion-card-content>
          <ion-card-title>
            ${{item.price}}

          </ion-card-title>
          <p text-wrap>
            {{item.des}}
          </p>
        </ion-card-content>

        <ion-buttons color="red" start>
            <button (click)="go(item)" ion-button icon-only>
              <ion-icon name="create"></ion-icon>
            </button>
            <button  color="danger" (click)="Delete(item)" ion-button icon-only>
              <ion-icon name="trash"></ion-icon>
            </button>
        </ion-buttons>
        
      </ion-card>
    </accordion-list>
  </ion-list>
</ion-content>
