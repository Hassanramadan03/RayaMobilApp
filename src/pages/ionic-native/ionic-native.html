 </ion-header>

  <form [formGroup]="addForm">
    <ion-item>
      <ion-label>Product Name</ion-label>
      <ion-input type="text"  formControlName='title' [(ngModel)]="card.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Salary</ion-label>
      <ion-input type="number" min='0'  formControlName='price' [(ngModel)]="card.price"></ion-input>
    </ion-item>
     
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea  formControlName='des'  [(ngModel)]="card.des" autosize></ion-textarea>
      </ion-item>
  </form>
      <button *ngIf='Updateflage' class="pull-right" ion-button (click)='updateProduct()'>Update</button>
      <button *ngIf='!Updateflage' class="pull-right" ion-button (click)='addProduct()'>Add</button>
  
</ion-content>
